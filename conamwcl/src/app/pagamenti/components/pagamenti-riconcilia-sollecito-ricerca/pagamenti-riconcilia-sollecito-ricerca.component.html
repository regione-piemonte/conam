<div class="container-fluid">
    <div class="principal-div col-xs-12 col-sm-12 col-md-1 col-lg-1"></div>
    <shared-spinner *ngIf="!loaded"></shared-spinner>
    <div id="scrollTop"></div>
    <div class="principal-div col-xs-12 col-sm-12 col-md-10 col-lg-10" style="padding-top: 30px" *ngIf="loaded">
        <div class="panel-primary-conam panel-conam ">
            <div class="panel-heading-conam">
                <strong>Ricerca Sollecito di Pagamento</strong>
            </div>
            <form>
                <div class="panel-body panel-body-background">
                    <div class="form-group row">
                        <shared-alert [message]="messageTop" [type]="typeMessageTop" *ngIf="showMessageTop">
                        </shared-alert>
                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 text-left">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <h4 class="border-title"><strong>Ricerca per:</strong></h4>
                            </div>
                            <shared-riscossione-ricerca [enableCampiRiscossione]="true" [enableRicercaSollecito]="true"
                                [ricercaSollecitoRequest]="request" (ricerca)="ricerca($event)" (messaggio)="messaggio($event)">
                            </shared-riscossione-ricerca>

                            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="showTable">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <h4 class="border-title"><strong>Soggetti Trovati</strong></h4>
                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <datatable [data]="soggetti" [config]="config" *ngIf="showTable"
                                    (dettaglio)="onDettaglio($event)">
                                </datatable>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="principal-div col-xs-12 col-sm-12 col-md-1 col-lg-1"></div>
</div>
