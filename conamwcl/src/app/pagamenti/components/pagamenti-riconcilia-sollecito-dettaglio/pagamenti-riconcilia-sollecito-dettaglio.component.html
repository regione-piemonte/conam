<div class="container-fluid">
    <div class="principal-div col-xs-12 col-sm-12 col-md-1 col-lg-1"></div>
    <shared-spinner *ngIf="!loaded"></shared-spinner>
    <div id="scrollTop"></div>
    <div class="principal-div col-xs-12 col-sm-12 col-md-10 col-lg-10" *ngIf="loaded" style="padding-top: 30px">
        <div class="panel-primary-conam panel-conam">
            <div class="panel-heading-conam">
                <strong>Dettaglio Sollecito di Pagamento</strong>
            </div>
            <shared-alert [message]="messageTop" [type]="typeMessageTop" *ngIf="showMessageTop"></shared-alert>

            <form>
                <div class="panel-body panel-body-background">
                    <div class="form-group row">

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <shared-ordinanza-dettaglio [idSoggettiOrdinanza]="idOrdinanzaVerbaleSoggetto">
                            </shared-ordinanza-dettaglio>
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <h4 class="border-title"><strong>Dati soggetto</strong></h4>

                                        <datatable [data]="soggettoSollecito" [config]="configSoggetti" (onInfo)="onInfo($event)">
                                        </datatable>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <shared-ordinanza-sentenza
                            *ngIf="idOrdinanzaVerbaleSoggetto!=null && idOrdinanzaVerbaleSoggetto.length>0"
                            [idOrdinanzaVerbaleSoggetto]="idOrdinanzaVerbaleSoggetto[0]">
                        </shared-ordinanza-sentenza>

                        <!--div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <shared-riscossione-sollecito-dettaglio [sollecito]="sollecito"
                                [flgModifica]="(isNuovo || modificabile)"></shared-riscossione-sollecito-dettaglio>
                        </div-->

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <h4 class="border-title"><strong>Elenco solleciti</strong></h4>
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <datatable [data]="listaSolleciti" [config]="configSolleciti"
                                                (onEdit)="riconciliaSollecito($event)">
                                            </datatable>

                                            <div *ngIf="isRiconcilia">
                                                <form #modSollecito="ngForm">
                                                    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                                            <label class="control-label">Importo pagato</label>
                                                            <input type="number" id="importoPagato" class="form-control"
                                                                name="importoPagato"
                                                                [(ngModel)]="sollecito.importoPagato"
                                                                (keydown)="isKeyPressed($event.keyCode)" decimalPlaces
                                                                [min]="0" required>
                                                        </div>
                                                        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                                            <label class="control-label">Data pagamento</label>
                                                            <div class='input-group date' id='datetimepicker1'>
                                                                <input type='text' id="dataPagamento"
                                                                    [(ngModel)]="sollecito.dataPagamento"
                                                                    name="dataPagamento" #datePicker="ngModel"
                                                                    (blur)="manageDatePicker($event, 1)"
                                                                    class="form-control date-picker" required>
                                                                <span class="input-group-addon">
                                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-xs-12 col-sm-12  col-md-12 col-lg-12">
                                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-right">
                                                            <button type="button" class="btn-conam button-light-blue"
                                                                (click)="annullaRiconciliazione()">
                                                                <i
                                                                    class="glyphicon glyphicon-arrow-left btn-glyphicon img-circle text-light-blue-conam"></i>
                                                                Annulla</button>
                                                            <button type="submit" class="btn-conam button-green"
                                                                (click)="confermaRiconciliazione()"
                                                                [disabled]="!modSollecito.valid">
                                                                <i
                                                                    class="glyphicon glyphicon-piggy-bank btn-glyphicon img-circle text-green-conam"></i>
                                                                Riconcilia sollecito</button>
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
            <div class="principal-div col-xs-12 col-sm-12 col-md-1 col-lg-1"></div>
        </div>
    </div>
</div>
