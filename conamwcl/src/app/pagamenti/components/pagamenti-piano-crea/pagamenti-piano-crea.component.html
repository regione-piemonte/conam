<div class="container-fluid">
    <div class="principal-div col-xs-12 col-sm-12 col-md-12 col-lg-1"></div>
    <shared-spinner *ngIf="!loaded"></shared-spinner>
    <div id="scrollTop"></div>
    <div class="principal-div col-xs-12 col-sm-12 col-md-12 col-lg-10" style="padding-top: 30px" *ngIf="loaded">
        <div class="panel-conam panel-primary-conam">
            <div class="panel-heading-conam">
                <strong>Rateizzazione</strong>
            </div>
            <shared-alert [message]="messageTop" [type]="typeMessageTop" *ngIf="showMessageTop"></shared-alert>
            <div class="panel-body panel-body-background">
                <div class="form-group row">
                    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 text-left">
                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <h4 class="border-title"><strong>Ricerca per:</strong></h4>
                        </div>
                        <!--<shared-ricerca-piano (ricerca)="ricerca($event)" [isRiconciliaPiano]="false" [ricercaPianoRequest]="request"
                        [enableCampiCreaPiano]="true" (messaggio)="messaggio($event)">
                        </shared-ricerca-piano>--><shared-commons-ricerca-piano-rate (ricerca)="ricerca($event)" [isRiconciliaPiano]="false" [ricercaPianoRequest]="request"
                        [enableCampiCreaPiano]="true" (messaggio)="messaggio($event)"></shared-commons-ricerca-piano-rate>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <datatable [data]="soggetti" [config]="config" *ngIf="showTable"
                                (dettaglio)="goCreaPiano($event)" (onInfo)="onInfo($event)">
                            </datatable>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="principal-div col-xs-12 col-sm-12 col-md-12 col-lg-1"></div>
</div>
