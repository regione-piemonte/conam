<shared-spinner *ngIf="!loaded"></shared-spinner>
<shared-alert
  [message]="messageTop"
  [type]="typeMessageTop"
  *ngIf="showMessageTop"
></shared-alert>
<form #formNotifica="ngForm" (ngSubmit)="salvaNotifica()" *ngIf="loaded">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="form-group row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h4 class="border-title"><strong>Dati Notifica</strong></h4>

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-top-15">
            <!--
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-top-15">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 checkbox"  style="padding-left:0px" *ngIf=false>
                                <label for="notificata" class="radio-label"><input type="checkbox" name="notificata" id="notificata"
                                        class="checkbox-input" (change)="changeCheck()" [(ngModel)]="notificata" /> Notificata
                                </label>
                            </div>
                        </div>
                        -->

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <label class="control-label" for="dataNotifica"
                >Data di Notifica</label
              >
              <div class="input-group date" id="datetimepicker_1">
                <input
                  type="text"
                  id="dataNotifica"
                  [(ngModel)]="notifica.dataNotifica"
                  name="dataNotifica"
                  #datePicker="ngModel"
                  (blur)="manageDatePicker($event, 1)"
                  class="form-control date-picker"
                />
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <label class="control-label">Modalità</label>
              <shared-spinner-form
                [diameter]="30"
                *ngIf="!loadedModalita; else elseModalitaCaricate"
              >
              </shared-spinner-form>
              <ng-template #elseModalitaCaricate>
                <select
                  class="form-control"
                  id="ambitoElim"
                  [compareWith]="byId"
                  name="modalita"
                  [(ngModel)]="notifica.modalita"
                >
                  <option *ngFor="let mod of modalitaModel" [ngValue]="mod">
                    {{ mod.denominazione }}
                  </option>
                </select>
              </ng-template>
            </div>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-top-15">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <label class="control-label">Numero Raccomandata</label>
              <input
                type="number"
                id="numeroRaccomandata"
                class="form-control"
                name="numeroRaccomandata"
                [(ngModel)]="notifica.numeroRaccomandata"
                step="1"
                [max]="1000000"
                (keydown)="isKeyPressed($event.keyCode, 'Numero Raccomandata')"
                #numeroRaccomandata="ngModel"
                pattern="^[0-9]{1,12}$"
              />
              <div
                *ngIf="
                  numeroRaccomandata.invalid &&
                  (numeroRaccomandata.dirty || numeroRaccomandata.touched)
                "
                class="alert alert-danger"
              >
                <div *ngIf="numeroRaccomandata.errors.pattern">
                  Il numero raccomandata può essere lungo massimo 12
                </div>
              </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <label class="control-label">Importo spese Notifica</label>
              <input
                type="number"
                id="importoSpeseNotifica"
                class="form-control"
                required
                name="importoSpeseNotifica"
                [(ngModel)]="notifica.importoSpeseNotifica"
                [disabled]="
                  ((notifica.importoSpeseNotifica != null ||
                    notifica.importoSpeseNotifica != undefined) &&
                    notificata) ||
                  (piano != null && piano.numProtocollo != null)
                "
                step="0.01"
                [min]="0"
                [max]="1000000"
                (keydown)="isKeyPressed($event.keyCode)"
                (change)="
                  onChangeNotifica($event, notifica.importoSpeseNotifica)
                "           
              />
            </div>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-top-15">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <label class="control-label" for="dataSpedizione"
                >Data Spedizione
              </label>
              <div class="input-group date" id="datetimepicker_2">
                <input
                  type="text"
                  id="dataSpedizione"
                  [(ngModel)]="notifica.dataSpedizione"
                  name="dataSpedizione"
                  #datePicker1="ngModel"
                  (blur)="manageDatePicker($event, 2)"
                  class="form-control date-picker"
                />
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>

            <div
              class="col-xs-12 col-sm-12 col-md-6 col-lg-6"
              *ngIf="tipoAllegato"
            >
              <label class="control-label" for="causale">Causale</label>
              <select
                class="form-control"
                id="causale"
                [compareWith]="byId"
                name="causale"
                [(ngModel)]="notifica.causale"
              >
                <option *ngFor="let mod of causaleModel" [ngValue]="mod">
                  {{ mod.denominazione }}
                </option>
              </select>
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-top-15">
            <div
              class="col-xs-12 col-sm-12 col-md-6 col-lg-6"
              *ngIf="tipoAllegato"
            >
              <label class="control-label">Numero Accertamento</label>
              <input
                type="text"
                id="numeroAccertamento"
                class="form-control"
                name="numeroAccertamento"
                [(ngModel)]="notifica.numeroAccertamento"
                step="1"
                [max]="100"
                #numeroAccertamento="ngModel"
              />
              <div
                *ngIf="
                  numeroAccertamento.invalid &&
                  (numeroAccertamento.dirty || numeroAccertamento.touched)
                "
                class="alert alert-danger"
              >
                <div *ngIf="!numeroAccertamento.errors.pattern">
                  Campo obbligatorio
                </div>
              </div>
            </div>

            <div
              class="col-xs-12 col-sm-12 col-md-6 col-lg-6"
              *ngIf="tipoAllegato"
            >
              <label class="control-label" for="annoAccertamento"
                >Anno Accertamento</label
              >
              <input
                type="number"
                id="annoAccertamento"
                class="form-control"
                name="annoAccertamento"
                [(ngModel)]="notifica.annoAccertamento"
                step="1"
                [max]="1000000"
                #annoAccertamento="ngModel"
                pattern="^[0-9]{0,4}$"
              />
              <div
                *ngIf="
                  annoAccertamento.invalid &&
                  (annoAccertamento.dirty || annoAccertamento.touched)
                "
                class="alert alert-danger"
              >
                <div *ngIf="annoAccertamento.errors.pattern">
                  Anno accertamento non valido
                </div>
                <div *ngIf="!annoAccertamento.errors.pattern">
                  Campo obbligatorio
                </div>
              </div>
            </div>
          </div>
          <div
            class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-right padding-top-25"
          >
            <button
              type="submit"
              class="btn-conam button-green"
              [disabled]="!formNotifica.form.valid"
              *ngIf="isToVisualize()"
            >
              <i
                class="glyphicon glyphicon-floppy-saved btn-glyphicon img-circle text-green-conam"
              ></i>
              Salva
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
