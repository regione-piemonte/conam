<shared-spinner *ngIf="!loaded"></shared-spinner>
<div class="panel-body panel-body-background" *ngIf="loaded">
  <div class="form-group row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h4 class="border-title"><strong>Altri dati</strong></h4>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
              <label for="ruolo" class="control-label">Ruolo</label>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">{{ruolo}}</div>
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
              <label for="importoV" class="control-label"
                >Importo in misura ridotta</label
              >
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
              {{importoVerbale | currency: 'EUR'}}
            </div>
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
              <label for="importoR" class="control-label"
                >Importo residuo</label
              >
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
              {{importoResiduo | currency: 'EUR'}}
            </div>
          </div>
          <div
            class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6"
            *ngIf="isNota"
          >
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
              <label for="nota" class="control-label"
                >Rapp.legale / Amministratore</label
              >
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">{{nota}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
