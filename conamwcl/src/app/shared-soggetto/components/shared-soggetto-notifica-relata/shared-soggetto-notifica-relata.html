<div class="panel-body panel-body-background" *ngIf="loaded">
  <div class="form-group row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h4 class="border-title"><strong>Dati notifica verbale</strong></h4>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
              <label for="notifica" class="control-label">Notifica</label>
            </div>
            <div
              class="col-xs-12 col-sm-12 col-md-7 col-lg-7"
              *ngIf="soggetto.relataNotifica.notificata"
            >
              SI
            </div>
            <div
              class="col-xs-12 col-sm-12 col-md-7 col-lg-7"
              *ngIf="!soggetto.relataNotifica.notificata"
            >
              NO
            </div>
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
              <label for="dataNotifica" class="control-label"
                >Data di notifica</label
              >
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
              {{soggetto.relataNotifica.dataNotifica}}
            </div>
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
              <label for="numRaccomandata" class="control-label"
                >Numero raccomandata</label
              >
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
              {{soggetto.relataNotifica.numeroRaccomandata}}
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
              <label for="dataSpedizione" class="control-label"
                >Data di spedizione</label
              >
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
              {{soggetto.relataNotifica.dataSpedizione}}
            </div>
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
              <label for="importoSpesaNotifica" class="control-label"
                >Importo spesa di notifica</label
              >
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
              {{soggetto.relataNotifica.importoSpeseNotifica |
              currency:'EUR':'symbol'}}
            </div>
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
              <label for="modalita" class="control-label">Modalit√†</label>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
              {{soggetto.relataNotifica.modalita}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
