<form #formRicerca="ngForm" (ngSubmit)="ricercaProtocollo()">
    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h4 class="border-title"><strong>Recupera documento protocollato</strong></h4>
    </div>
    <div *ngIf="alertWarning" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 alert alert-warning" role="alert">
        <span [innerHTML]="alertWarning"></span>
    </div>
    <div class="form-group col-xs-12 col-sm-12 col-md-2 col-lg-2 text-left paddig-10px">
        <label for="numeroProtocollo" class="control-label">Numero protocollo</label>
    </div>
    <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4 text-left">
        <input type="text" [disabled]="disabled" id="numeroProtocollo" class="form-control" name="numeroProtocollo" required
            [(ngModel)]="numeroProtocollo" pattern="\d+\/\d+">
    </div>      
    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <button type="submit" class="btn-conam button-yellow" [disabled]="!formRicerca.valid">
                <i class="glyphicon glyphicon-search btn-glyphicon img-circle text-yellow-conam"></i>
                Ricerca Documento</button>
    </div>
</form>
